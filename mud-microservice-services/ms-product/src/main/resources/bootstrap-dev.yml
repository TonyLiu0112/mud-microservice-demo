server:
  port: 8082
  context-path: /product
spring:
  application:
    name: ms-product
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        health-check-path: /${server.context-path}/health
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      percentage: 1
