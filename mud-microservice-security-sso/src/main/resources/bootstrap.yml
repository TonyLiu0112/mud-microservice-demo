server:
  port: 9999
  context-path: /security
eureka:
  client:
    service-url:
      defaultZone: http://admin:111111@peer1:8761/eureka/,http://admin:222222@peer2:8762/eureka/,http://admin:333333@peer3:8763/eureka/
# 如果想通过service-id的方式在eureka上发现配置中心集群服务
# 下面配置需要配置在bootstrap.yml中，如果配置在application.yml中，配置无效
spring:
  cloud:
    config:
      discovery:
        enabled: true
        service-id: mud-microservice-configcenter
      name: security