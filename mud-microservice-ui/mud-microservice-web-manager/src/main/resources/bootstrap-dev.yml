server:
  port: 8080
spring:
  application:
    name: mud-microservice-web-manager
  cloud:
    config:
      discovery:
        enabled: true
        service-id: mud-microservice-configcenter
      name: web-manager
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      percentage: 1
eureka:
  client:
    service-url:
      defaultZone: http://admin:111111@localhost:8761/eureka/