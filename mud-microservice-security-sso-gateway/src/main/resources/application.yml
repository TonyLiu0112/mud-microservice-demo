zuul:
  routes:
    auth-server:
      path: /security/**
      serviceId: mud-microservice-security
      sensitive-headers:

ribbon:
  eureka:
    enabled: false
  eager-load:
    enabled: true

mud-microservice-security:
  ribbon:
    listOfServers: http://localhost:9998/,http://localhost:9997/
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RoundRobinRule